name: End-to-end tests
run-name: ${{ github.actor }} Is running Cypress.io tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn
        env:
          npm_config_cache: '${{ github.workspace }}/.yarn-cache'
      - name: Cypress run
        uses: cypress-io/github-action@v5
